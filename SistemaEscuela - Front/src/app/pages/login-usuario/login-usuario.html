<div class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900">
    <div class="w-full max-w-md p-8 space-y-6 bg-white dark:bg-gray-800 rounded-lg shadow-md">
        <div class="mb-5 sm:mb-2">
            <h1 class="mb-2 font-semibold text-gray-800 text-title-sm dark:text-white/90 sm:text-title-md">
                Inicia Sesión
            </h1>
            <p class="text-sm text-gray-500 dark:text-gray-400">
                Ingresa tu correo y contraseña para empezar.
            </p>
        </div>



        <!-- Divider -->
        <div class="relative py-3 sm:py-1">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-200 dark:border-gray-800"></div>
            </div>

        </div>

        <form [formGroup] = "formControlLogin" class="py-0">
            <div class="space-y-5">

                <div>
                    <label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">Usuario<span
                            class="text-red-500">*</span></label>
                    <input type="email" id="email" name="email" formControlName="loginUsuario" placeholder="Ingresa tu usuario"
                        class="w-full px-3 py-2 text-sm text-gray-900 bg-white border rounded-lg shadow-sm dark:bg-gray-800 dark:text-white dark:border-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
                </div>

                <!-- Password -->
                <div>
                    <label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">Contraseña<span
                            class="text-red-500">*</span></label>
                    <input type="password" id="password" name="password" formControlName="passwordUsuario" placeholder="Ingresa tu contraseña"
                        class="w-full px-3 py-2 text-sm text-gray-900 bg-white border rounded-lg shadow-sm dark:bg-gray-800 dark:text-white dark:border-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
                </div>


                <p *ngIf="mensajeError" class="text-red-500 mb-3">{{ mensajeError }}</p>
                <!-- Button -->
                <div>
                    <button (click)="onSubmitLogin()"
                        class="flex items-center justify-center w-full px-4 py-3 text-sm font-medium text-white transition rounded-lg bg-blue-600 shadow-theme-xs hover:bg-blue-700">
                        Iniciar Sesión
                    </button>
                </div>
            </div>
        </form>

    </div>
</div>
