<div class="flex-1 p-2">
    <!-- Encabezado -->

    <div class="mb-4 flex flex-col sm:flex-row sm:items-center px-0 py-0 sm:justify-between">
        <div class="mb-2 sm:mb-2">
            <h1 class="text-lg font-bold text-gray-900 dark:text-white sm:text-2xl">Módulos del Sistema</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-1 text-xs sm:text-base">Listado general de módulos
                disponibles</p>
        </div>
    </div>

    <div class="mb-6 flex flex-col sm:flex-row items-center  sm:justify-between gap-4 w-full">
        <!-- Input de búsqueda -->
        <div class="relative w-full sm:w-1/2" title="Buscar Datos">
            <input type="text" [(ngModel)]="inputSearchValue" placeholder="Buscar..."
                class="w-full rounded-lg border border-gray-300 bg-white pl-10 pr-4 py-2 text-sm text-gray-800 placeholder-gray-700 shadow-sm transition-all focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-800 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-400 dark:focus:ring-blue-400">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <!-- Botones -->
        <div class="grid grid-cols-2 sm:flex sm:flex-row gap-2 w-full sm:w-auto">
            <button (click)="abrirModal([])"
                class="flex items-center justify-center gap-2 rounded-lg border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 shadow-sm transition-all hover:bg-gray-50 hover:text-gray-800 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-300 dark:hover:bg-gray-700"
                title="Nuevo Registro">
                <i class="fas fa-plus"></i>
                <span>Nuevo</span>
            </button>
            <button (click)="listarModuloComponent()"
                class="flex items-center justify-center gap-2 rounded-lg border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 shadow-sm transition-all hover:bg-gray-50 hover:text-gray-800 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-300 dark:hover:bg-gray-700"
                title="Actualizar Datos">
                <i class="fas fa-sync"></i>
                <span>Actualizar</span>
            </button>
            <button (click)="listarModuloComponent()"
                class="flex items-center justify-center gap-2 rounded-lg border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 shadow-sm transition-all hover:bg-gray-50 hover:text-gray-800 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-300 dark:hover:bg-gray-700"
                title="Descargar Datos">
                <i class="fas fa-download"></i>
                <span>Descargar</span>
            </button>
        </div>
    </div>

    <!-- Modal -->
    <app-modulo-form-modal *ngIf="mostrarModal" [itemListSeleccionado]="itemListSeleccionado"
        (refrescarListado)="listarModuloComponent()" (cerrado)="cerrarModal()">
    </app-modulo-form-modal>

    <!-- Contenido principal con scroll solo en la tabla -->
    <div class="flex-1 overflow-y-auto p-0 sm:p-0">
        <div *ngIf="cargandoListado" class="flex items-center justify-center py-6 sm:py-8">
            <div class="flex items-center gap-2 sm:gap-3 text-gray-500 dark:text-gray-400">
                <svg class="h-4 w-4 sm:h-5 sm:w-5 animate-spin" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
                <span class="text-xs font-medium sm:text-sm">Cargando listado...</span>
            </div>
        </div>

        <!-- Tabla con scroll -->
        <div *ngIf="!cargandoListado"
            class="overflow-y-auto max-h-[75vh] rounded-lg border border-gray-200 dark:border-gray-800">
            <table class="w-full divide-y divide-gray-200 dark:divide-gray-800">
                <thead class="bg-gray-50 dark:bg-gray-800/50 sticky top-0 z-10">
                    <tr>
                        <th
                            class="px-3 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-900 dark:text-gray-400 sm:px-6 sm:py-4">
                            #</th>
                        <th
                            class="px-3 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-900 dark:text-gray-400 sm:px-6 sm:py-4">
                            Nombre</th>
                        <th
                            class="px-3 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-900 dark:text-gray-400 sm:px-6 sm:py-4">
                            URL</th>
                        <th
                            class="px-3 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-900 dark:text-gray-400 sm:px-6 sm:py-4">
                            Fecha</th>
                        <th
                            class="px-3 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-900 dark:text-gray-400 sm:px-6 sm:py-4">
                            Nivel</th>
                        <th
                            class="px-3 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-900 dark:text-gray-400 sm:px-6 sm:py-4">
                            Estado</th>
                        <th
                            class="px-3 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-900 dark:text-gray-400 sm:px-6 sm:py-4">
                            Acciones</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200 bg-white dark:divide-gray-800 dark:bg-gray-900">
                    <tr *ngFor="let row of listDataModulo; let i = index"
                        class="hover:bg-gray-50 dark:hover:bg-gray-800/30">
                        <td
                            class="whitespace-nowrap px-3 py-2 text-xs text-gray-500 dark:text-white sm:px-6 sm:py-3 sm:text-sm">
                            {{ i+1 }}</td>
                        <td
                            class="whitespace-nowrap px-3 py-2 text-xs text-gray-500 dark:text-white sm:px-6 sm:py-3 sm:text-sm">
                            {{ row.nombre_modulo }}</td>
                        <td
                            class="whitespace-nowrap px-3 py-2 text-xs text-gray-500 dark:text-white sm:px-6 sm:py-3 sm:text-sm">
                            {{ row.url_modulo }}</td>
                        <td
                            class="whitespace-nowrap px-3 py-2 text-xs text-gray-500 dark:text-gray-400 sm:px-6 sm:py-3 sm:text-sm">
                            {{ row.fecha_creacion_modulo | date:'dd/MM/yyyy' }}</td>
                        <td
                            class="whitespace-nowrap px-3 py-2 text-xs text-gray-500 dark:text-gray-400 sm:px-6 sm:py-3 sm:text-sm">
                            <span
                                class="inline-flex items-center rounded-full bg-blue-100 px-2 py-0.5 text-xs font-medium text-blue-800 dark:bg-blue-900 dark:text-blue-200">Nv.{{
                                row.nivel_modulo }}</span>
                        </td>
                        <td class="whitespace-nowrap px-3 py-2 text-xs sm:px-6 sm:py-3 sm:text-sm">
                            <span *ngIf="row.estado_modulo == 1"
                                class="inline-flex items-center gap-1 rounded-full bg-green-100 px-2 py-0.5 text-xs font-medium text-green-800 dark:bg-green-900 dark:text-green-200">
                                <span class="h-1.5 w-1.5 rounded-full bg-green-500"></span>
                                <span>Activo</span>
                            </span>
                            <span *ngIf="row.estado_modulo == 0"
                                class="inline-flex items-center gap-1 rounded-full bg-red-100 px-2 py-0.5 text-xs font-medium text-red-800 dark:bg-red-900 dark:text-red-200">
                                <span class="h-1.5 w-1.5 rounded-full bg-red-500"></span>
                                <span>Inactivo</span>
                            </span>
                        </td>
                        <td class="whitespace-nowrap px-3 py-2 text-xs sm:px-6 sm:py-3 sm:text-sm">
                            <div class="flex items-center gap-1 sm:gap-3">
                                <button (click)="abrirModal(row)"
                                    class="rounded-md p-1 text-gray-400 transition-colors hover:bg-gray-100 hover:text-blue-600 dark:hover:bg-gray-800 dark:hover:text-blue-400"
                                    title="Editar registro">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button (click)="eliminarModuloComponent(row.id_modulo)"
                                    class="rounded-md p-1 text-gray-400 transition-colors hover:bg-gray-100 hover:text-red-600 dark:hover:bg-gray-800 dark:hover:text-red-400"
                                    title="Eliminar registro">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
